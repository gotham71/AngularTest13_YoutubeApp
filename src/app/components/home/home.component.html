

<div class="container main-container">
  <h1>Youtube Channel</h1>
  <hr>

  <div class="card-columns" *ngIf="videos.length > 0">

    <div class="card animated fadeIn fast" *ngFor="let video of videos">
      <img class="card-img-top img-fluid" [src]="video.thumbnails.high.url" [alt]="video.title">
      <div class="card-body">
        <h5 class="card-title">{{video.title}}</h5>
        <button type="button" class="btn btn-outline-primary btn-block"  data-toggle="modal" data-target="exampleModal" (click)="seeVideo(video)">See Video</button>
      </div>
    </div>

  </div>

  <button class="btn btn-outline-primary btn-block" (click)="loadMoreVideos()">More Videos</button>

</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog" role="document">

    <div class="modal-content" *ngIf="videoSelected">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{videoSelected.title}}</h5>
      </div>
      <div class="modal-body">
        <iframe width="100%" height="300" [src]="videoSelected.resourceId.videoId | youtubeVideo" frameborder="0" allow="autoplay; encrypted-media"
          allowfullscreen></iframe>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeModal()">Close Video</button>
      </div>
    </div>

  </div>
</div>
